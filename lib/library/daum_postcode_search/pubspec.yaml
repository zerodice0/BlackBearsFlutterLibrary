name: daum_postcode_search
description: Zero-dependency package providing local server and HTML assets for Daum Postcode Service in Flutter. Bring your own WebView implementation for maximum flexibility.
version: 1.0.0
homepage: https://github.com/zerodice0/BlackBearsFlutterLibrary/tree/main/lib/library/daum_postcode_search

environment:
  sdk: '>=3.6.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets: 
    - assets/daum_search_urlscheme.html
    - assets/daum_search_postmessage.html
    - assets/daum_search_jshandler.html
    - assets/daum_search_jschannel.html
